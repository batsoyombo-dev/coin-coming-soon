<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IEO - Coming Soon</title>
</head>
<body>
    <div class="background-img">
        <div class="wrapper">    
            <div class="coming-soon-area">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="container">
                            <div class="coming-soon-content">
                                <h1>Coming Soon</h1>
                                <p>
                                    Please check back in:
                                </p>
                                <div id="timer">
                                    <div id="days"><span>Days</span></div>
                                    <div id="hours"><span>Hours</span></div>
                                    <div id="minutes"><span>Minutes</span></div>
                                    <div id="seconds"><span>Seconds</span></div>
                                </div>
                                <a href="./whitepaper.pdf" target="__blank"> IHC Whitepaper (English) </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
